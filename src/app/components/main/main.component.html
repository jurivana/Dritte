<div class="flex flex-col">
  <div class="flex flex-row justify-between items-center m-4">
    <img
      src="assets/icons/svv_white.png"
      id="svv"
      alt="SVV Logo"
      class="h-10 mr-2 cursor-pointer opacity-80"
      routerLink="/"
    />
    <div class="join">
      <button
        class="btn join-item"
        routerLink="/"
        [routerLinkActive]="'btn-active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-house"></i>
      </button>
      <button class="btn join-item" routerLink="/stats" [routerLinkActive]="'btn-active'">
        <i class="fas fa-chart-simple"></i>
      </button>
      <button class="btn join-item" routerLink="/jersey" [routerLinkActive]="'btn-active'">
        <i class="fas fa-shirt"></i>
      </button>
      @if (authService.isLoggedIn$ | async) {
        <button class="btn join-item" routerLink="/admin" [routerLinkActive]="'btn-active'">
          <i class="fas fa-gears"></i>
        </button>
      }
    </div>
    @if (authService.isLoggedIn$ | async) {
      <button class="btn btn-circle" (click)="authService.logout()">
        <i class="fas fa-right-from-bracket"></i>
      </button>
    } @else {
      <button class="btn btn-circle" routerLink="login">
        <i class="fas fa-arrow-right-to-bracket"></i>
      </button>
    }
  </div>
  <router-outlet></router-outlet>
</div>
